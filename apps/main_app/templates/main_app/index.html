<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Log and Registration</title>
    <link rel="stylesheet" href="{% static 'main_app/css/materialize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/css/materialize_icons.css' %}">
    <script src="{% static 'main_app/js/jquery-2.2.3.js' %}"></script>
    <script src="{% static 'main_app/js/jquery-ui.js' %}"></script>
    <script src="{% static 'main_app/js/materialize.js' %}"></script>
  </head>
  <body>
    <header class="green">
      <nav class="green">
        <a class="brand-logo" href="#">Welcome to Loging and Registration</a>
      </nav>
    </header>
    <main class="container section">
      {% if messages %}
      <div class="row">
      {% for message in messages %}
      <p class="red white-text col s6 offset-s3">{{message}}</p>
      {% endfor %}
      {% endif %}
      <section class="row">
        <form class="col s6" action="{% url 'main_app:register' %}" method="post">
          {% csrf_token %}
          <input type="text" name="name" placeholder="Your Full Name">
          <input type="text" name="username" placeholder="Select a User Name">
          <input type="password" name="password" placeholder="Password ********">
          <input type="password" name="confirmpass" placeholder="Confirm Password">
          <button type="submit" name="submit" value="register" class="btn">Register</button>
        </form>
        <form class="col s6" action="{% url 'main_app:login' %}" method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Please Enter your Username">
          <input type="password" name="password" placeholder="Password ********">
          <button type="submit" name="submit" value="login" class="btn">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
